<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">

            <div class="col-md-4 text-white text-center">
                <div>
                    <h1>Min</h1>
                    <h1 id="displayMin">00</h1>
                </div>
            </div>

            <div class="col-md-4 text-white text-center">
                <div>
                    <h1>Sec</h1>
                    <h1 id="displaySec">00</h1>
                </div>
            </div>

            <div class="col-md-4 text-white text-center">
                <div>
                    <h1>Milliseconds</h1>
                    <h1 id="displayMilisec">00</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 px-5 text-center">
        <button class="btn btn-danger" onclick="startTimer()">start</button>
        <button class="btn btn-warning" onclick="pauseTimer()">pause</button>
        <button class="btn btn-primary" onclick="resetTimer()">reset</button>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

            <img src="" alt="">
        </div> -->
    <!-- <button onclick="nextslide()">previous</button>
            <button onclick="previousslide()">next</button> -->
</body>


</html>
